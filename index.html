<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>CALCULATOR</title>
</head>

<body>
    <div>
        <h1 class="heading">CALCULATOR</h1>
    </div>
    <div class="container">
        <div class="output">
            <input type="text" id="screen" >
        </div>
        <div class="buttons">
            <button onclick="Clear('C')" class="btn">C</button>
            <div class="row">
                <button onclick="onClick(7)" class="btn">7</button>
                <button onclick="onClick(8)" class="btn">8</button>
                <button onclick="onClick(9)" class="btn">9</button>
                <button onclick="onClick('/')" class="btn">/</button>
            </div>
            <div class="row">
                <button onclick="onClick(4)" class="btn">4</button>
                <button onclick="onClick(5)" class="btn">5</button>
                <button onclick="onClick(6)" class="btn">6</button>
                <button onclick="onClick('*')" class="btn">*</button>
            </div>
            <div class="row">
                <button onclick="onClick(1)" class="btn">1</button>
                <button onclick="onClick(2)" class="btn">2</button>
                <button onclick="onClick(3)" class="btn">3</button>
                <button onclick="onClick('+')" class="btn">+</button>
            </div>
            <div class="row">
                <button onclick="onClick('.')" class="btn">.</button>
                <button onclick="onClick(0)" class="btn">0</button>
                <button onclick="onClick('-')" class="btn">-</button>
                <button onclick="equalClick()" class="btn">=</button>
            </div>
        </div>
    </div>
    <script src="calc.js">
    </script>
</body>

</html>
